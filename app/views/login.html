<!DOCTYPE html>
<html>
<head>
	<title>Music</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="application/x-javascript"> 
		addEventListener("load", function(){ setTimeout(hideURLbar, 0); }, false);
		function hideURLbar(){ window.scrollTo(0,1); } </script>
	<link href="/style/index.css" rel="stylesheet" type="text/css">
	

</head>
<body>
 <!--SIGN UP-->
<div class="login-form">
	<div class="head-info">
		<h2>Welcome</h2>
		<h3>Music</h3>
	</div>
	<form action="/login" method="post" id="signForm">
		<p>
			<label>账 号 : </label>
			<input type="text" name="username" id="username" value="username" onfocus="this.value = &#39;&#39;;" onblur="if (this.value == &#39;&#39;) {this.value = &#39;username&#39;;}">
		</p>
		<p>
			<label>密 码 : </label>
			<input type="password" name="password" id="password" value="password" onfocus="this.value = &#39;&#39;;" onblur="if (this.value == &#39;&#39;) {this.value = &#39;Password&#39;;}">
		</p>
		<input type="submit" value="Login" id="login">
	</form>
	<div class="password">
		<a href="./register">Password   |   Register</a>
	</div>
	<div class="error"><%= errMsg %></div>
</div>
</body>
<script type="text/javascript" src="/js/jquery.js"></script>
<script type="text/javascript" src="/js/jquery.validate.js"></script>
<script type="text/javascript" src="/js/style.js"></script>
</html>
