<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Music</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="/style/index.css" rel="stylesheet" type="text/css">
		<script src="/js/vue.min.js"></script>
	</head>
<body>
 <!--SIGN IN-->
<div class="login-form">
	<div class="head-info">
		<h2>SIGN IN</h2>
		<h3>Music</h3>
	</div>
	<form action="/register" method="post" id="signForm">
		<p>
			<label>账 号 : </label>
			<input type="text" id="username" name="username" value="Name and Surname" onfocus="this.value = &#39;&#39;;" onblur="if (this.value == &#39;&#39;) {this.value = &#39;Name and username&#39;;}">
		</p>
		<p>
			<label>密 码 : </label>
			<input type="password" id="password" name="password" value="Password" onfocus="this.value = &#39;&#39;;" onblur="if (this.value == &#39;&#39;) {this.value = &#39;Password&#39;;}">
		</p>
		<input type="submit" value="Register" id="register">
	</form>
	<div class="password">
		<a href="./login">Password   |   login</a>
	</div>
	<div class="error"><%= errMsg %></div>
</div>
</body>
<script type="text/javascript" src="/js/jquery.js"></script>
<script type="text/javascript" src="./js/jquery.validate.js"></script>
<script type="text/javascript" src="/js/style.js"></script>
</html>
